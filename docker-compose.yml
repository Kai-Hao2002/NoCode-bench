# docker-compose.yml
version: '3.8'

services:
  
  # 1. PostgreSQL è³‡æ–™åº«
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: always

  # 2. Redis ä½‡åˆ—
  redis:
    image: redis:7
    restart: always

  # 3. Django Web ä¼ºæœå™¨ (Gunicorn)
  app:
    build: .
    command: gunicorn nocode_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # ğŸš€ 'app' æœå‹™å¯ä»¥è¨ªå• 'nocode_dataset'
      # ('app' service has access to 'nocode_dataset')
      - nocode_dataset:/app/NoCode-bench_Verified 
    expose:
      - 8000
    restart: always
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
  
  # 4. Celery Worker (æ‚¨çš„ AI Agent)
  worker:
    build: .
    command: celery -A nocode_project worker --loglevel=info -P gevent --concurrency=1
    volumes:
      - nocode_workspaces:/app/nocode_workspaces
      # ğŸš€ ä¿®æ­£ (THE FIX): 
      # Worker ä¹Ÿå¿…é ˆæ›è¼‰ 'nocode_dataset' å·
      # (The Worker MUST ALSO mount the 'nocode_dataset' volume)
      - nocode_dataset:/app/NoCode-bench_Verified
    restart: always
    env_file:
      - ./.env
    depends_on:
      - app
      - db
      - redis
  
  # 5. Nginx (åå‘ä»£ç†)
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - app
    restart: always

# é ‚å±¤å·å®šç¾© (Top-level volume definitions)
volumes:
  postgres_data:
  static_volume:
  media_volume:
  nocode_workspaces:
  nocode_dataset: # (é€™å€‹å·å·²ç¶“åŒ…å«äº†æ‚¨çš„æ•¸æ“š)
                  # (This volume already contains your data)