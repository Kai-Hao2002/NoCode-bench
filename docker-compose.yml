# docker-compose.yml
version: '3.8'

services:
  
  # 1. PostgreSQL
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: always

  # 2. Redis 
  redis:
    image: redis:7
    restart: always

  # 3. Django Web server (Gunicorn)
  app:
    build: .
    command: gunicorn nocode_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # ('app' service has access to 'nocode_dataset')
      - nocode_dataset:/app/NoCode-bench_Verified 
    expose:
      - 8000
    restart: always
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
  
  # 4. Celery Worker 
  worker:
    build: .
    command: celery -A nocode_project worker --loglevel=info -P gevent --concurrency=1
    volumes:
      - nocode_workspaces:/app/nocode_workspaces
      # (The Worker MUST ALSO mount the 'nocode_dataset' volume)
      - nocode_dataset:/app/NoCode-bench_Verified
    restart: always
    env_file:
      - ./.env
    depends_on:
      - app
      - db
      - redis
  
  # 5. Nginx 
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - app
    restart: always

# Top-level volume definitions
volumes:
  postgres_data:
  static_volume:
  media_volume:
  nocode_workspaces:
  nocode_dataset: # (This volume already contains your data)
                  